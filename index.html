<!DOCTYPE html> <html lang="cs"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Odečet Vodoměru</title> <link rel="stylesheet" href="style.css"> <!-- Odkaz na manifest --> <link rel="manifest" href="manifest.webmanifest"> </head> <body> <div class="container"> <h1>Odečet Vodoměru</h1> <div class="input-group"> <label for="reference">Referenční číslo</label> <input type="number" id="reference" placeholder="Zadejte referenční číslo"> </div> <div class="input-group"> <label for="stav">Stav vodoměru</label> <input type="number" id="stav" placeholder="Zadejte stav vodoměru"> </div> <div class="input-group"> <label for="vodne">Vodné (Kč/m³)</label> <input type="number" id="vodne" placeholder="Zadejte vodné" value="50"> </div> <div class="input-group"> <label for="stocne">Stočné (Kč/m³)</label> <input type="number" id="stocne" placeholder="Zadejte stočné" value="59"> </div> <div class="input-group"> <label for="dph">DPH (%)</label> <input type="number" id="dph" placeholder="Zadejte DPH" value="12"> </div> <div class="input-group"> <label for="datum">Datum</label> <input type="date" id="datum"> </div> <div class="result"> <p>Spotřeba: <span id="spotreba">0</span> m³</p> <p>Cena: <span id="cena">0</span> Kč</p> </div> <div class="buttons"> <button class="save" id="saveButton">Uložit do CSV</button> <button class="load" id="loadButton">Načíst z CSV</button> </div> </div> <!-- Skript pro registraci service workeru --> <script src="script.js"></script> <script> if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('service-worker.js') .then(registration => { console.log('Service Worker registered with scope:', registration.scope); }) .catch(error => { console.error('Service Worker registration failed:', error); }); }); } </script> </body> </html>
